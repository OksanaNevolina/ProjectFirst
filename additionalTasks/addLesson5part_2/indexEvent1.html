<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .member{
            width: 300px;
            height: 200px;
            background-color: #699664;
            font-size: 30px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
            border: 2px solid blue;
            display: flex;
            flex-wrap: wrap;
            align-content: space-between;

        }
        body{
            display: flex;
            justify-content: space-between;

        }
    </style>
</head>
<body>
<div class="d1"></div>


<script>

let qwe  = JSON.parse(localStorage.getItem('stor'));
for (const qweElement of qwe) {
    console.log(qweElement);
    let div4 = document.createElement('div');
    div4.classList.add('member');
    let h4 = document.createElement('h4');
    h4.innerText = qweElement;

    div4.appendChild(h4);
    document.body.appendChild(div4);

}





</script>
</body>
</html>
