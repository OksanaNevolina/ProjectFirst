<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> інформація про користувача body - title </h1>
<script>
    console.log(location.href);
    let url = new URL (location.href)
    console.log(url);

    let id = url.searchParams.get('id');
    console.log(id);
    fetch(`http://jsonplaceholder.typicode.com/users/${id}/posts`)
        .then(response => response.json())
        .then(vul => {
            let ul = document.createElement('ul');
            for (const vulEle of vul) {
                console.log(vulEle);
                let li = document.createElement('li');
                li.innerText = ` title : ${vulEle.title}- body : ${vulEle.body}` ;
                ul.appendChild(li)

            }
            document.body.appendChild(ul);

        });
</script>
</body>
</html>
